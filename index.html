<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Mulish:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Tonfrog</title>
  </head>
  <body>
    <div class="page-wrapper">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <div class="header__menu">
              <nav class="navigation">
                <ul>
                  <li><a href="#">About</a></li>
                  <li><a href="#">Integrations</a></li>
                  <li><a href="#">Roadmap</a></li>
                  <li><a href="#">Team</a></li>
                </ul>
              </nav>
            </div>
            <div class="header__languages">
              <ul>
                <li><a href="#">En</a></li>
                <li class="active"><a href="#">Ru</a></li>
              </ul>
            </div>
            <div class="header__socials">
              <ul>
                <li>
                  <a href="#"><img src="img/telegram.svg" alt="telegram" /></a>
                </li>
                <li>
                  <a href="#"><img src="img/twitter.svg" alt="twitter" /></a>
                </li>
                <li>
                  <a href="#"
                    ><img src="img/instagram.svg" alt="instagram"
                  /></a>
                </li>
                <li>
                  <a href="#"><img src="img/tik-tok.svg" alt="tik-tok" /></a>
                </li>
                <li>
                  <a href="#"><img src="img/getgems.svg" alt="getgems" /></a>
                </li>
              </ul>
            </div>
            <div class="header__burger">
              <span></span><span></span><span></span>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="hero">
          <div class="container">
            <div class="hero__inner">
              <div class="hero__caption">
                limited NFT collection on The Open Network
              </div>
              <div class="hero__row">
                <div class="hero__content">
                  <h1 class="hero__title main__title">
                    Welcome to <br />
                    <span>TON Frogs</span>
                  </h1>
                  <div class="hero__text main__text">
                    Our exclusive set of 5,555 unique 3D frogs will leave none
                    of you indifferent
                  </div>
                </div>
                <div class="hero__media">
                  <div class="hero__media-item hero__media-item--gold">
                    <div class="hero__media-body">
                      <img src="img/frog-1.png" alt="" />
                    </div>
                    <div class="hero__media-footer">
                      <div class="hero__media-name">Ton frogs</div>
                      <div class="hero__media-icon">
                        <img src="img/ton.svg" alt="toncoin" />
                      </div>
                    </div>
                  </div>
                  <div class="hero__media-item hero__media-item--silver">
                    <div class="hero__media-body">
                      <img src="img/frog-1.png" alt="" />
                    </div>
                    <div class="hero__media-footer">
                      <div class="hero__media-name">Ton frogs</div>
                      <div class="hero__media-icon">
                        <img src="img/ton.svg" alt="toncoin" />
                      </div>
                    </div>
                  </div>
                  <div class="hero__media-item hero__media-item--platinum">
                    <div class="hero__media-body">
                      <img src="img/frog-1.png" alt="" />
                    </div>
                    <div class="hero__media-footer">
                      <div class="hero__media-name">Ton frogs</div>
                      <div class="hero__media-icon">
                        <img src="img/ton.svg" alt="toncoin" />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">Footer</footer>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
